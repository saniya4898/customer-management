<h1 class="m-3">Customers</h1>

<form class="row needs-validation form-inline m-2" [formGroup]="customerForm" (ngSubmit)="addCustomer()">
    <div class="col-3">
      <label for="firstName" class="form-label">First name</label>
      <input type="text"  formControlName="firstName" class="form-control" id="firstName" required>
      
    </div>
    <div class="col-3">
      <label for="lastName" class="form-label">Last name</label>
      <input type="text"  formControlName="lastName" class="form-control" id="lastName" required>
      
    </div>
    
    <div class="col-3">
      <label for="city" class="form-label">City</label>
      <input type="text"  formControlName="city" class="form-control" id="city" required>
      
    </div>
    <div class="col mt-auto p-0.5">  
        <button class="btn btn-primary " type="submit" [disabled]="!customerForm.valid" >Add Customer</button>
    </div>
    <div class="col mt-auto p-0.5">  
        <button class="btn btn-primary " type="button" (click)="addOrder()" >Add Order</button>
    </div>  

    <div *ngIf="displayOrder" class="row">
        <div class="col-3 d-flex align-items-center">
            Orders : 
        </div>
        <div class="col-3">
            <label for="product" class="form-label">Product</label>
            <input type="text"  formControlName="product" class="form-control" id="product" >
            
          </div>
          <div class="col-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" min="1" formControlName="quantity" class="form-control" id="quantity" >
            
          </div>
          
          <div class="col-3">
            <label for="unitPrice" class="form-label">Unit Price</label>
            <input type="number" min="0.01" step="0.01" formControlName="unitPrice" class="form-control" id="unitPrice" >
            
          </div>
      </div>

  </form>
  
  <br/>
  <app-customers-list></app-customers-list>
